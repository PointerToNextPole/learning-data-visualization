<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script> -->
    <title>ECharts入门案例</title>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom, 'dark');
        chart.setOption({
            title: {
                text: 'ECharts入门案例'
            },
            xAxis: {
                data: ['食品', '数码', '服饰', '箱包']
            },
            yAxis: {},
            series: {
                type: 'bar',
                data: [100, 120, 90, 150]
            }

        });
    </script>
</body>
</html>
