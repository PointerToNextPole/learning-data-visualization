<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=hDdCF04FamUm94EiU6j0ASAewm5PKoE4"></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.97/dist/mapvgl.threelayers.min.js"></script>

    <style>
        html,
        body,
        #map_container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .anchorBL {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map_container"></div>

    <script>
        let map = initBMap()
        let data = initData()
        setDataSrc(map, data)

        // 初始化百度地图
        function initBMap() {
            let cityCenter = mapv.utilCityCenter.getCenterByCityName('北京')
            let map = initMap({
                center: [cityCenter.lng, cityCenter.lat],
                tilt: 0,
                zoom: 5,
                style: purpleStyle
            })
            return map
        }

        // 准备数据源
        function initData() {
            let data = []
            let cities = ['北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
                '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
                '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口']
            let randomCount = 100

            let targetCity = mapv.utilCityCenter.getCenterByCityName('北京')
            let curve = new mapvgl.BezierCurve()
            for(let i = 1; i < cities.length; i++) {
                let startCity = mapv.utilCityCenter.getCenterByCityName(cities[i])
                curve.setOptions({
                    start: [startCity.lng, startCity.lat],
                    end: [targetCity.lng, targetCity.lat]
                })
                let curveData = curve.getPoints()
                data.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: curveData
                    }
                })
            }
            console.log(data)
            return data
        }

        // 绘制数据源
        function setDataSrc(map, data) {
            // 1. 初始化图层
            let view = new mapvgl.View({ map })

        }
    </script>

</body>

</html>
