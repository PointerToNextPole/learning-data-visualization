<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=hDdCF04FamUm94EiU6j0ASAewm5PKoE4"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .anchorBL {
            display: none;
        }

        #tools {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="tools">
        <button id="start">Start</button>
        <button id="cancel">Cancel</button>
    </div>
    
    <script>
        var map = new BMapGL.Map('map');
        var point = new BMapGL.Point(116.297611, 40.047363);
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom(true); // 使得鼠标滚轮可用

        let points = [
            new BMapGL.Point(116.418038,39.91979),
            new BMapGL.Point(116.418267,40.059246),
            new BMapGL.Point(116.307899,40.057038)
        ]
        let lines = new BMapGL.Polyline(points)
        let opts = {
            delay: 1000,
            duration: 20000,
            tilt: 30,
            overallView: true
        }
        let trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts)
        document.getElementById('start', addEventListener('click',function(e) {
            trackAnimation.start()
        }))
        document.getElementById('cancel', addEventListener('click', function(e) {
            trackAnimation.cancel()
        }))
    </script>

</body>

</html>
