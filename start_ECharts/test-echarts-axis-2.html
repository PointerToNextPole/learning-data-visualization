<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script> -->
    <title>ECharts入门案例</title>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom, 'dark');
        chart.setOption({
            xAxis: {
                type: 'category'
            },
            yAxis: [{
                min: 0,
                max: 100,
            }, {
                splitLine: {
                    show: false
                }
            }],
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1]
                ]
            },
            series: [{
                type: 'bar',
                seriesLayoutBy: 'row',
                yAxisIndex: 0,
            }, {
                type: 'line',
                seriesLayoutBy: 'row',
                yAxisIndex: 1,
            }]
        });
    </script>
</body>

</html>
