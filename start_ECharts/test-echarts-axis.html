<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script> -->
    <title>ECharts入门案例</title>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom, 'dark');
        chart.setOption({
            xAxis: {},
            yAxis: {},
            dataset: {
                source: [
                    [13, 44],
                    [51, 51],
                    [51, 32],
                    [67, 19],
                    [19, 33]
                ]
            },
            series: [{
                type: 'scatter',
                encode: {x: 0, y: 1}
            }]
        });
    </script>
</body>

</html>
